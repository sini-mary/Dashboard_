workflow
name: Next.js CI/CD
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14 to 18'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
